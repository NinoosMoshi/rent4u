<section class="services" id="services" style="margin-top: 10px;">

  <div class="services-container">
      <div class="box" *ngFor="let tempCar of cars">
          <div class="box-img">
              <img [src]="tempCar.processedImg" alt="">
          </div>
          <p>{{ tempCar.year | date : 'yyyy' }}</p>
          <h3>{{ tempCar.name }}</h3>
          <h2>${{ tempCar.price }}<span>/day</span></h2>
          <div class="button-container">
            <button class="update-btn" routerLink="/admin/car/{{tempCar.id}}">Update</button>
            <button class="delete-btn" (click)="deleteCar(tempCar.id)">Delete</button>
          </div>
      </div>

  </div>
</section>
