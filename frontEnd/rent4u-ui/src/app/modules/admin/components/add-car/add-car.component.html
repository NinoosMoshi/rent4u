<div style="margin-top: 50px;">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <h2>Add Car</h2>
        </div>

        <form nz-form [formGroup]="carForm">
          <div nz-row>
            <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
              <div class="profile-badge">
                <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                  <img class="profile" [src]="imagePreview" alt="profile" />
                </label>
                <input type="file" nz-button nzType="primary" id="upload_profile_image" style="margin-bottom: 20px;"
                  accept="image/x-png,image,gif,image/jpeg" (change)="onFileSelected($event)"  />
              </div>
            </div>

            <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
              <nz-form-item>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Brand Is Required!">
                  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand Name" formControlName="brand">
                    <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{brand}}" nzValue="{{brand}}"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col [nzSpan]="24">
              <nz-form-item>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Name Is Required!">
                  <input nz-input placeholder="Name" formControlName="name"/>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col [nzSpan]="24">
              <nz-form-item>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Type Is Required!">
                  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type" formControlName="type">
                    <nz-option *ngFor="let type of listOfType" nzLabel="{{type}}" nzValue="{{type}}"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>


            <div nz-col [nzSpan]="24">
              <nz-form-item>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Color Is Required!">
                  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color" formControlName="color">
                    <nz-option *ngFor="let color of listOfColor" nzLabel="{{color}}"
                      nzValue="{{color}}"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col [nzSpan]="24">
              <nz-form-item>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Year Is Required!">
                  <nz-year-picker style="width: 100%;" nzPlaceHolder="Model Year" formControlName="year"></nz-year-picker>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col [nzSpan]="24">
              <nz-form-item>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Price Is Required!">
                  <input nz-input placeholder="Price" formControlName="price"/>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
              <nz-form-item>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Description Is Required!">
                  <textarea rows="1" nz-input placeholder="Description" formControlName="description"></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>

          </div>

          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="addCar()">Add Car</button>

        </form>
      </div>
    </div>
</div>
